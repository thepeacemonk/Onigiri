<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --accent-color: %%ACCENT_COLOR%%;
            --bg-card: %%BG_CARD%%;
            --text-color: %%TEXT_COLOR%%;
            --overlay-color: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        /* Full screen overlay for dimming effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay-color);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .birthday-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 50px 60px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            max-width: 90%;
            width: 450px;
            color: var(--text-color);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: center;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .birthday-icon {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .header-text {
            font-size: 18px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .birthday-title {
            font-size: 34px;
            font-weight: 800;
            /* Gradient text for festive feel */
            background: linear-gradient(135deg, var(--text-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .user-name {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 25px;
        }

        .age-section {
            margin-bottom: 30px;
        }

        .age-message {
            font-size: 20px;
            color: var(--text-color);
            opacity: 0.9;
        }

        .age-number {
            font-size: 56px;
            font-weight: 800;
            color: var(--accent-color);
            display: block;
            margin: 5px 0;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-thank-you {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .btn-thank-you:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .btn-thank-you:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="birthday-card">
            <img src="%%ICON_DATA%%" class="birthday-icon" />
            <div class="header-text">Onigiri wishes you...</div>
            <div class="birthday-title">Happy Birthday</div>
            <div class="user-name">%%USER_NAME%%!</div>

            <div class="age-section">
                <div class="age-message">You're turning</div>
                <div class="age-number">%%USER_AGE%%</div>
                <div class="age-message">today!</div>
            </div>

            <button class="btn-thank-you" onclick="closeDialog()">âœ¨ Thank you!</button>
        </div>
    </div>

    <script>
        function closeDialog() {
            if (window.pycmd) {
                pycmd("close_dialog");
            }
        }
    </script>
</body>

</html>
